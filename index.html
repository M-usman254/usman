<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Portal</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
</head>
<body>

   

    <div class="container">
        <h1>Login Screen</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

    

        <div id="adminPortal" class="portal hidden">
            <h2>Administration Portal</h2>
            <h3>Add Students</h3>
            <form id="addStudentForm">
                <input type="text" id="firstName" placeholder="First Name" required>
                <br>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <br>
                <input type="email" id="studentEmail" placeholder="Email" required>
                <br>
                <input type="password" id="studentPassword" placeholder="Password" required>
                <br>
                <input type="text" id="cnic" placeholder="CNIC" required>
                <br>
                <input type="hidden" id="userType" value="Student"><br>
                <button type="submit">Add Student</button>
            </form>

            <h3>Upload Student Marks</h3>
            <form id="uploadMarksForm">
                <input type="text" id="course" placeholder="Course" required>
                <br>
                <input type="text" id="studentId" placeholder="Student ID" required>
                <br>
                <input type="number" id="marks" placeholder="Marks" required>
                <br>
                <input type="number" id="totalMarks" placeholder="Total Marks" required>
                <br>
                <input type="text" id="grade" placeholder="Grade" required>
                <br><br>
                <button type="submit">Upload Marks</button>
            </form>
        </div>

        <div id="studentPortal" class="portal hidden">
            <h2>Student Portal</h2>
            <h3>Edit Profile</h3>
            <form id="editProfileForm">
                <input type="text" id="editCnic" placeholder="CNIC" required>
                <br>
                <input type="text" id="editFirstName" placeholder="First Name" required>
                <br>
                <input type="text" id="editLastName" placeholder="Last Name" required>
                <br><br>
                <button type="submit">Update Profile</button>
            </form>

            <h3>Result</h3>
            <form id="resultForm">
                <input type="text" id="resultCnic" placeholder="Enter CNIC" required>
                <button type="submit">Find Result</button>
            </form>
        </div>
    </div>

    <script src="app.js" type="module" ></script>
        
</body>
</html>
